<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;1,500&family=League+Spartan:wght@400;500;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./scss/main.css" />

		<title>Order summery</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="container__imgContainer">
					<img
						class="container__imgContainer__image"
						src="./images/illustration-hero.svg"
						alt=""
					/>
				</div>
				<h1 class="container__header">Order Summery</h1>
				<p class="container__paragraph">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="container__plan">
					<div class="container__plan__iconContainer">
						<img
							class="container__plan__iconContainer__icon"
							src="./images/icon-music.svg"
							alt=""
						/>
					</div>
					<div class="container__plan__annualPlan">
						<h4>Annual Plan</h4>
						<p>$59.99/year</p>
					</div>
					<div class="container__plan__change">
						<a href="#" class="container__plan__change__link">Change</a>
					</div>
				</div>

				<button class="container__paymentButton">Proceed to Payment</button>
				<button class="container__cancelButton">Cancel order</button>
			</div>
		</main>
	</body>
</html>
